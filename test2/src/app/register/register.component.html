<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="Username">
    </div>

    <div class="form-group mb-3">
        <input type="text" class="form-control" name="password"
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div>
        <div class="form-group text-center">
            <button class="btn btn-success mx-1" type="submit">Register</button>
            <button class="btn btn-success mx-1" (click)="cancel()" type="submit">Cancel</button>
        </div>
    </div>
</form>
